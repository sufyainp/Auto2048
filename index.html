<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2048</title>
        <link rel="stylesheet" href="2048.css">
        <script src="2048.js"></script>
    </head>

    <body>
        <div id="header"><h1>2048 Game</h1><button id="mode-toggle" onclick="toggleDarkMode()"></button></div>
        <hr>
        <h2>Score: <span id="score">0</span></h2>
        <div id="board">
        </div>
